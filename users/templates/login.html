<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>LogIN</title>
            <link rel="stylesheet" type="text/css" href="{% static 'css/users_css/auth.css' %}">

</head>
<body>
<section class="register-section">
<div class="form-box">
<div class="form-value">
<form  action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
    <h2>Login</h2>



                <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                                {{ form.username }}
                    <label>Username</label>
                </div>


                            <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                {{ form.password }}

                        <label>Password</label>
                    </div>


                        <button>Log in</button>

                    <div class="register">
                        <p>Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>
                    </div>

</form>
</div>
</div>
</section>

</body>
</html>
